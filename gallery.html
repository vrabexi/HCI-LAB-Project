<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>YBIKE</title>
</head>
<body>
    <header>
        <div class="headertext">
            <h3>YBIKE motorcycle dealer since 2016 </h3>

        </div>
        
    </header>
    <nav>
        
        <div class="navbar">
            <img src="image/logo.png" alt="Logo YBIKE" >
            <a href="index.html">Home</a>
            <div class="dropdown">
              <button class="dropbtn">Product 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Vixian</a>
                <a href="#">Kawasako</a>
              </div>
            </div> 
            <a href="gallery.html">Gallery</a>
            <a href="">Reserve</a>
            
        </div>
        <div class="profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </nav>
    <main>
        <div class="gallery">
            <div class="judulgallery">
                <p>Gallery</p>
            </div>
            <div class="foto-gallery">
                <div class="foto">
                    <img src="image/1.jpg" alt="Exhibition picture 1" >
                </div>
                <div class="foto">
                    <img src="image/2.jpg" alt="Exhibition picture 2" >
                </div>
                <div class="foto">
                    <img src="image/3.jpg" alt="Exhibition picture 3">
                </div>
                <div class="foto">
                    <img src="image/4.jpg" alt="Exhibition picture 4">
                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="facebook">
            <i class="fab fa-facebook-square"></i>
            <p>FACEBOOK</p>
        </div>
        <div class="instagram">
            <i class="fab fa-instagram-square"></i>
            <p>INSTAGRAM</p>
        </div>
    </footer>
    
    
    
</body>
</html>
